<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>

<body style="background-color: black;">
    <main style="color: white;">
        <div class="left">
            <div class="cross">
                <img class="crosses" src="IMAGES/cross.svg" alt="" srcset="">
            </div>
            <div class="home">
                <div class="logo"><img src="IMAGES/logo.svg" alt=""></div>
                <ul>
                    <li><img src="IMAGES/home.svg" alt="Home">Home</li>
                    <li><img src="IMAGES/explore.svg" alt="Explore">Search</li>
                </ul>
                <div class="breaking_point">

                </div>
            </div>
            <div class="library">
                <div class="lib">
                    <img src="IMAGES/library.svg" alt="Library" class="lobs">Your Library
                    <img src="IMAGES/music.svg" alt="Plus" srcset="" class="pluss">
                </div>
                <div class="sogs_list">
                    <ul class="songs_line">

                    </ul>
                </div>
                <div class="links">

                    <div> <a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span> </a> </div>
                    <div> <a href="https://www.spotify.com/in-en/safetyandprivacy/"> <span>Safety & Privacy
                                Center</span> </a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>Privacy Policy</span>
                        </a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>Cookies</span> </a></div>


                </div>

            </div>
        </div>
        <div class="right">
            <nav class="header">
                <div class="sign">
                    <span class="options">
                        <img class="option" src="IMAGES/options.svg" alt="" srcset="">
                    </span>
                    <div>
                        <span class="lo">
                            <img src="IMAGES/arrow.svg" alt="Left Arror" srcset="">
                        </span>
                        <span class="lo">
                            <img src="IMAGES/right_side_arrow.svg" alt="Right Side Arrow">
                        </span>
                    </div>
                </div>
                <div class="buts">
                    <button class="signs">Sign Up</button>
                    <button class="logs">Log In</button>
                </div>
            </nav>
            <div class="playlists">
                <h1 class="heading">Poupular Albums</h1>
                <div class="playlist">


                </div>
            </div>
            <div class="play-f">
                <div class="playbar">
                    <div class="song_name">
    
                    </div>
                    <div class="ssss">
                        <div class="song_buttons">
                            <div class="ll">
                                <img src="IMAGES/previous_song.svg" alt="" id="previous_song">
                                <img src="IMAGES/stop.svg" alt="" id="play_song">
                                <img src="IMAGES/next_song.svg" alt="" id="next_song">
                            </div>
                            
                            <div class="volandtime">
                                <label class="slider">
                                    <input type="range" name="volume" class="level">
                                </label>
                                <div class="volss">
                                    <img src="IMAGES/volume_full.svg" alt="volume" srcset="" class="vosls">
                                </div>
                                <div class="sss">
                                    <div class="song_duration">
                                        00 : 00
            
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
    
    
                    <div class="seekbar">
                        <span class="circle">
                            <img src="IMAGES/circle.svg" alt="" srcset="">
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
